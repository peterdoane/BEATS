  <script type='text/javascript'>
    // Instantiate new audio context
    var audioContext = new AudioContext();
    // $('#bassDrum1').click((event) => {
    //   console.log('hello');
    // })
    // Load audioContext
    var loadAudio = function(object,url){
      var request = new XMLHttpRequest()
      request.open('GET', url, true);
      request.responseType = 'arraybuffer';
      request.onload = function() {
        audioContext.decodeAudioData(request.response, function(buffer){
          object.buffer = buffer;
        });
      }
      request.send();
    }

    // Assign properties to audio object
    var assignAudioProperties = function (object) {
      // Name audio after element ID
      object.name = object.id;
      // Assign object source to value of data-sound attribe
      object.source =  $(object).data('sound');
      // Load the URI & assign to document on load
      loadAudio(object, object.source);
      // Assign play method to audio object
      object.play = function(){
        var s = audioContext.createBufferSource();
        s.buffer = object.buffer;
        s.connect(audioContext.destination);
        s.start(0);
        object.s = s;
      }
    }

    // Assign audio to elements

    // Assign properties to elements
    $('.bd').each(function () {
      var $this = $(this);
      assignAudioProperties($this);
      $this.click(function(event) {
        $this.play();
      });
    })
